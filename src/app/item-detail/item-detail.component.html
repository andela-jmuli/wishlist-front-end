
<!--Card-->
           <div class="card card-block" id="cards"> 

            <!--Title-->
            <h4 class="card-title">Name: {{itemName}} </h4>
            <h4 class="card-title">Status: {{is_done}} </h4>
            <button [disabled]="loading" class="btn btn-danger btn-rounded" (click)='deleteItem(bucketlistId, i)'>Delete</button>
            <button class="btn btn-default btn-rounded" data-toggle="modal" [attr.data-target]="'#UpdateItemModal' + i">Update</button>

            </div><br><br> 
            
<!--/.Card-->
        <!-- Update item modal -->
<div class="modal fade" [id]="'UpdateItemModal' + i" role="dialog">
    <div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    
    </div>
            <div class="modal-body">
    <form class="form-group">
        <label for="recipient-name" class="form-control-label">Name:</label>
        <input type="text" class="form-control" placeholder="Enter New Item Name" [(ngModel)]="itemName" name="item_name" #item_name="ngModel" required><br><br>
        <label>
            <input type="checkbox" name="is_done"  (change)="logChange($event.target.checked)" (ngModel)="is_done">Is Done</label>
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary" (click)='updateItem(bucketlistId, itemId, item_name.value, i)' data-dismiss="modal">Update </button>
    </form>
    </div>
                    
    </div>
    </div>
    </div>
