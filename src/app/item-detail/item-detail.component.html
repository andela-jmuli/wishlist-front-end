<div class="panel panel-default">
            <label>Name</label><div class="panel-heading">{{itemName}}</div>
            <div class="panel-footer">
                
            <button class="btn btn-info" id="{{bucketlistId}}" data-toggle="modal" [attr.data-target]="'#UpdateItemModal' + i"><span class="glyphicon glyphicon-edit"></span></button>

            <button class="btn btn-danger" (click)="deleteItem(bucketlistId)"><span class="glyphicon glyphicon-remove"></span></button>
            </div>
        </div>

        <!-- Update item modal -->
<div class="modal fade" [id]="'UpdateItemModal' + i" role="dialog">
    <div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    
    </div>
            <div class="modal-body">
    <form class="form-group">
        <label for="recipient-name" class="form-control-label">Name:</label>
        <input type="text" class="form-control" placeholder="Item Name" [(ngModel)]="itemName" name="item_name" #item_name="ngModel" required><br><br>
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary" (click)='updateItem(bucketlistId, itemId, item_name.value)'>Update </button>
    </form>
    </div>
                    
    </div>
    </div>
    </div>
