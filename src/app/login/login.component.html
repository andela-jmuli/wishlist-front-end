<!-- form card begins here -->
<div class="login-body">
<div class="card-block">

    <div class="text-xs-center">
        <h3 class="logo-text"><i class="fa fa-gitlab" aria-hidden="true"></i>ishlist</h3>
        
    </div>


<div class="mask flex-center">
<div class=" login col-md-6 col-md-offset-3" id="form-body">
    <h3 class="login-header"><i class="fa fa-lock"></i>&nbsp; Login</h3>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            <label for="username" class="text-label">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <i class="fa fa-lock prefix"></i>
            <label for="form4" class="text-label">Password</label>
            <input type="password" class="form-control" id="form4" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        
        <div class="text-xs-center" id="login-button">
            <button [disabled]="loading" class="btn btn-primary">Login</button>
         </div>
        <div class="modal-footer">
            <div class="options">
                <p>Not a member? <a [routerLink]="['/register']">Sign Up</a></p>
            </div>
        </div>
    </form>
</div>
</div>
</div>
<!-- form card ends here -->
</div>
