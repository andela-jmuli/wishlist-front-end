<div class="buck-body">
            <table class="table">
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Description</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{name}}</td>
                        <td>{{description}}</td>
                        </tr>
                </tbody>
            </table>
</div>

<div class="panel-body">
    <p *ngIf="item_data?.length < 1">You have no Items for this bucketlist mate!</p>

    <form (ngSubmit)="createItem(bucketlist.id)">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user"></span></span>
                    <input type="text" class="form-control" placeholder="Item Name" [(ngModel)]="model.item_name" name="item_name" #item_name="ngModel" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Add item</button>
            </div>
        </form>

    <table class="table">
        <thead>
            <tr>
                <td colspan="4">Items</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of item_data; let i = index">
                <td colspan="4">
                    <app-item-detail [item]="item" [i]="i" [bucketlistId]="bucketlist.id"></app-item-detail>               
                </td>
            </tr>
        </tbody>
    </table>
</div>
